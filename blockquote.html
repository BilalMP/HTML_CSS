<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockQuote</title>
</head>

<body>
    <p>hello World</p>
    <blockquote cite="https://en.wikiquote.org/wiki/Marie_Curie">
        Be less curious about people and more curious about ideas.
    </blockquote>
    <p>hello World</p>
</body>

</html>
