<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>

<body>
    <!-- normal button -->
    <button>Click me</button>

    <!-- name attributes -->
    <button name="submit">Click me</button>

    <!-- type attributes -->
    <button type="submit">Click me</button>

    <!-- disabled attribute -->
    <button disabled>Click me</button>

    <!-- form attribute -->
    <form>
        <button type="submit">Click me</button>
    </form>

</body>

</html>
