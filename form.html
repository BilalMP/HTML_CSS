<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="display: flex; justify-content: center;">
    <form action="/form" method="post" style="width: 500px;">
        <!-- title -->
        <div style="margin-top: 20px; margin-bottom: 20px;">
            <label for="title">Title</label>
            <div style="display: flex; gap: 20px; margin-top: 10px;">
                <div style="display: flex; justify-content: center; align-items: center;">
                    <label for="Mr">Mr</label>
                    <input type="radio" name="title">
                </div>
                <div>
                    <label for="Mrs">Mrs</label>
                    <input type="radio" name="title">
                </div>
                <div>
                    <label for="Miss">Miss</label>
                    <input type="radio" name="title">
                </div>
            </div>
        </div>
        <!-- first name -->
        <div style="margin-top: 20px; margin-bottom: 20px; display: grid;">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" placeholder="Enter your first name"
                style="margin-top: 10px; border: none; padding: 0;">
        </div>

        <!-- last name -->
        <div style="margin-top: 20px; margin-bottom: 20px; display: grid;">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" placeholder="Enter your last name"
                style="margin-top: 10px; border: none; padding: 0;">
        </div>

        <!-- email -->
        <div style="margin-top: 20px; margin-bottom: 20px; display: grid;">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email"
                style="margin-top: 10px; border: none; padding: 0;">
        </div>

        <!-- phone number -->
        <div style="margin-top: 20px; margin-bottom: 20px; display: grid;">
            <label for="phonenumber">Phone Number</label>
            <input type="text" name="phonenumber" placeholder="Enter your phone number"
                style="margin-top: 10px; border: none; padding: 0;">
        </div>

        <!-- password -->
        <div style="margin-top: 20px; margin-bottom: 20px; display: grid;">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password"
                style="margin-top: 10px; border: none; padding: 0;">
        </div>

        <!-- country -->
        <div style="margin-top: 20px; margin-bottom: 20px; display: grid;">
            <label for="country">Country</label>
            <select name="country" id="" style="border: none;">
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="united states">United States</option>
            </select>
        </div>

        <!-- agree to term and condition -->
        <div style="margin: 0; padding: 0;">
            <input type="checkbox" name="terms" style="margin-top: 10px; border: none; padding: 0;">
            <label for="password">I agree to term and conditions</label>
        </div>

        <!-- sign up and reset button -->
        <div style="margin-top: 20px; margin-bottom: 20px; display: flex; gap: 20px;">
            <input type="submit" value="Sign Up"
                style="background-color: greenyellow; border: none; border-radius: 10px; width: 100px; padding-top: 10px; padding-bottom: 10px;">
            <input type="reset" value="Reset"
                style="background-color: red; border: none; border-radius: 10px; width: 100px; padding-top: 10px; padding-bottom: 10px;">
        </div>
    </form>
</body>

</html>
